{% extends "base_map.html" %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="/css/webflow_base.css">
    <style>
        html, body {
            background-color: #F1F1F2;
            font-size: 18px;
            line-height: 1;
        }
        body, p, h1, h2, h3, h4, h5, h6 {
            font-family: "Open Sans", sans-serif;
            color: #808284;
        }
        .container {
            font-family: "Open Sans", sans-serif;
            font-size: 18px;
            font-weight: 300;
            color: #808284;
            padding-top: 50px;
            background: #F1F1F2;
            padding-bottom: 50px;
        }
        #dashboard-top-spacer {
            height: 25px;
        }
        #referrals .leaderboard_points {
            margin-top: 5px;
        }
        .well { height: 380px; overflow: hidden; }
        .dashboard-tip-spot {
            position: absolute;
            z-index: 50;
            bottom: 30px;
            right: 20px;
            height: 26px;
            width: 26px;
            margin-top: 0px;
            padding-top: 3px;
            border-radius: 13px;
            text-align: center;
            background-color: #E6E7E8;
            color: #A7A9AB;
        }
        @media (max-width: 768px) {
          .dashboard-tip-spot { bottom: 10px; }
        }
        .dashboard-tip-spot-content {
            display: none;
        }
        .warning-button {
            display: block;
            margin-top: 10px;
            margin-right: auto;
            margin-left: auto;
            border: 1px solid #47BCCC;
            border-radius: 5px;
            background-color: #47C1D2;
            font-family: 'Open Sans', sans-serif;
            font-weight: 300;
            font-size: 14px;
            text-align: center;
        }
    </style>
{% endblock %}
{% block body %}
<div id="container" class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h2>Recent Users(Top 5)</h2>
            {% if users|count>0 %}
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Tier</th>
                        <th>Points Left</th>
                    </tr>
                </thead>
                <tbody>
                {% for user in users%}
                <tr>
                    <td>{{user['display_name']}}</td>
                    <td>{{user['tier']}}</td>
                    <td>{{user['point_balance']}}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
            {% else %}
            <div>No user</div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
